server:
  port: 8083
spring:
  profiles:
    active: common
  # spring.devtools.restart.enabled=true
  devtools:
    restart:
      enabled: true
  #  profiles:
  #    active: db, core, wx
  messages:
    encoding: UTF-8
  datasource:
    druid:
      url:  jdbc:mysql://localhost:3306/wemall?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&allowPublicKeyRetrieval=true&verifyServerCertificate=false&useSSL=false
      driver-class-name:  com.mysql.jdbc.Driver
      username:  root
      password:  root
      initial-size:  10
      max-active:  50
      min-idle:  10
      max-wait:  60000
      pool-prepared-statements:  true
      max-pool-prepared-statement-per-connection-size:  20
      validation-query:  SELECT 1 FROM DUAL
      test-on-borrow:  false
      test-on-return:  false
      test-while-idle:  true
      time-between-eviction-runs-millis:  60000
      filters:  stat,wall
